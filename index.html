<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple calculator application that allows users to add, subtract, multiply, and divide numbers."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/calculate_FILL0_wght400_GRAD0_opsz48.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <script type="module" src="./src/js/controller.js"></script>
    <title>Calculator app</title>
  </head>
  <body class="body-theme-one">
    <div class="container">
      <ul class="theme-numbers">
        <li class="theme-number">1</li>
        <li class="theme-number">2</li>
        <li class="theme-number">3</li>
      </ul>
      <header class="header">
        <h1 class="app-title">Calc</h1>
        <div class="theme-input">
          <p class="theme-text">Theme</p>
          <div class="tri-toggle tri-toggle-theme-one">
            <input
              class="btn btn-theme-one"
              type="radio"
              name="toggle"
              id="toggle-one"
              data-id="theme1"
            />
            <input
              class="btn btn-theme-one"
              type="radio"
              name="toggle"
              id="toggle-two"
              data-id="theme2"
            />
            <input
              class="btn btn-theme-one"
              type="radio"
              name="toggle"
              id="toggle-three"
              data-id="theme3"
            />
          </div>
        </div>
      </header>
      <section class="calc-display calc-display-theme-one">
        <h2 class="calc-numbers">&nbsp;</h2>
      </section>
      <section class="calc-input-container calc-input-container-theme-one">
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="7">7</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="8">8</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="9">9</div>
        <div class="calcBtn delBtn delBtn-theme-one" data-id="del">del</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="4">4</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="5">5</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="6">6</div>
        <div class="calcBtn calcBtn-theme-one operator" data-id="+">&plus;</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="1">1</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="2">2</div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="3">3</div>
        <div class="calcBtn calcBtn-theme-one operator" data-id="-">
          &minus;
        </div>
        <div class="calcBtn calcBtn-theme-one decimalBtn" data-id=".">
          &bull;
        </div>
        <div class="calcBtn numBtn calcBtn-theme-one" data-id="0">0</div>
        <div class="calcBtn calcBtn-theme-one operator" data-id="/">
          &divide;
        </div>
        <div class="calcBtn calcBtn-theme-one operator" data-id="*">
          &times;
        </div>
        <div class="calcBtn resetBtn resetBtn-theme-one" data-id="reset">
          reset
        </div>
        <div class="calcBtn equalsBtn equalsBtn-theme-one operator" data-id="=">
          &equals;
        </div>
      </section>
    </div>
  </body>
</html>
