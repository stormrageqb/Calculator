<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple calculator application that allows users to add, subtract, multiply, and divide numbers."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/calculate_FILL0_wght400_GRAD0_opsz48.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <script type="module" src="./src/js/controller.js"></script>
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <ul class="theme-numbers">
        <li class="theme-number">1</li>
        <li class="theme-number">2</li>
        <li class="theme-number">3</li>
      </ul>
      <header class="header">
        <h1 class="app-title">Calc</h1>
        <div class="theme-input">
          <p class="theme-text">Theme</p>
          <div class="tri-toggle">
            <input
              class="btn"
              type="radio"
              name="toggle"
              id="toggle-one"
              data-id="theme1"
            />
            <input
              class="btn"
              type="radio"
              name="toggle"
              id="toggle-two"
              data-id="theme2"
            />
            <input
              class="btn"
              type="radio"
              name="toggle"
              id="toggle-three"
              data-id="theme3"
            />
          </div>
        </div>
      </header>
      <section class="calc-display">
        <h2 class="calc-numbers">399,981</h2>
      </section>
      <section class="calc-input-container">
        <div class="calcBtn">7</div>
        <div class="calcBtn">8</div>
        <div class="calcBtn">9</div>
        <div class="calcBtn delBtn">del</div>
        <div class="calcBtn">4</div>
        <div class="calcBtn">5</div>
        <div class="calcBtn">6</div>
        <div class="calcBtn">&plus;</div>
        <div class="calcBtn">1</div>
        <div class="calcBtn">2</div>
        <div class="calcBtn">3</div>
        <div class="calcBtn">&minus;</div>
        <div class="calcBtn decimalBtn">&bull;</div>
        <div class="calcBtn">0</div>
        <div class="calcBtn">&divide;</div>
        <div class="calcBtn">&times;</div>
        <div class="calcBtn resetBtn">reset</div>
        <div class="calcBtn equalsBtn">&equals;</div>
      </section>
    </div>
  </body>
</html>
